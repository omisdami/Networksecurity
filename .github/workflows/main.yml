name: workflow

on:
  push:
    branches:
      - main
    Paths-ignore:
        - 'README.md'

jobs:
  integration-test:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.12' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask fastapi numpy dagshub
          pip install -r requirements.txt

      - name: Debug Secrets (Check if they are set)
        run: |
          echo "DAGSHUB_USERNAME is set: ${{ secrets.DAGSHUB_USERNAME != '' }}"
          echo "DAGSHUB_TOKEN is set: ${{ secrets.DAGSHUB_TOKEN != '' }}"

      - name: Authenticate with Dagshub
        run: |
          python -c "import dagshub; dagshub.auth.add_app_token('${{ secrets.DAGSHUB_USERNAME }}', '${{ secrets.DAGSHUB_TOKEN }}', host='https://dagshub.com')"


      - name: Lint code
        run: echo "Linting Repository"

      - name: Run Unit tests
        run: python -m unittest discover -s . -p "test_app.py"
